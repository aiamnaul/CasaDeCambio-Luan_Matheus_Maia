<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPTO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center bg-primary " >
      <div class="containerMain bg-primary">
        <form action="" class="bg-info">

          <h3 class="form-label fw-semibold">Cotação</h3>

          <div class="radioButtons d-flex justify-content-center">

            <div class="form-check form-check-inline ">
              <input class="inputCheckBuy form-check-input" type="radio" name="radioCheckInput" id="idBuy" value="buy" checked/>
              <label class="form-label fw-semibold"> Cotação de Compra </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="inputCheckSell  form-check-input " type="radio" name="radioCheckInput" id="idSell" value="sell" />
              <label class="form-label fw-semibold"> Cotação de Venda </label>
            </div>
          </div>
          
          <div class="containerCoin mb-3  ">
            <h4 class="form-label fw-semibold ">Converta</h4>
            <label class="form-label fw-semibold font-label">De:</label>
            <select id="selectIn" class="form-select selectCoinsList bg-warning " aria-label="Default select example" >
              <option value="BRL">Real</option>
            </select>
          </div>
          <div class="containerCoin mb-3">
            <label class="form-label fw-semibold font-label">Para:</label>
            <select id="selectFor" class="form-select selectCoinsList bg-warning" aria-label="Default select example" >
              <option value="BRL">Real</option>
            </select>
            
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold font-label ">Valor:</label>
            <input type="number" class="valueInput form-control bg-success text-light" aria-label="Sizing example input">
            
          </div>
          <div class="mb-3 buttonConvert">
            <button type="button" id="convert" class="btn btn-primary btn-lg d-block mx-auto my-3 mb-4">Converter</button>
          </div>
          <div id="idOut" class="text-light">
            Valor convertido:
          </div>
        </form>
      </div>
      <script src="main.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
